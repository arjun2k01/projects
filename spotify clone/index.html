<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">

        <div class="lft">
            <div class="close">
                <img width="35" class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-dgray rounded m-1 p-1">
                <div class="splogo">
                    <img width="120px" class="invert" src="images/splogo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-dgray rounded m-1">
                <div class="heading">
                    <img class="invert" src="images/library.svg" alt="">

                    <h2>Your Library</h2>
                </div>
                <div class="songslist">
                    <ul>
                        <li>
                            <img class="invert" src="images/music.svg" alt="">
                            <div class="info">
                                <div class="songname">song name</div>
                                <div class="songartist">Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="images/play.svg" alt="">
                            </div>

                        </li>
                    </ul>

                </div>

                <div class="footer-left p-1">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>





        </div>
        <div class="rght  bg-dgray rounded m-1 p-1">
            <div class="header">
                <div class="nav">
                    <div id="menu" class="  flex justify-center item-center space">
                        <img width="30" height="30" class="invert menu" src="images/menu.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#929292" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#929292" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="pbi" class="card">
                        <div class="play">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2 style="color: white;">lofi beats</h2>
                        <p style="color:#9b9b9b ;">chill beats, lofi vibes,new tracks every week...</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path
                                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000022e63cecea090de728740ae76" alt="">
                        <h2 style="color: rgb(70, 48, 48);">Today's Top Hits</h2>
                        <p style="color:#9b9b9b ;">Tate McRae is on top of the Hottest 50</p>
                    </div>





                    
                    </div>


                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">

                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img width="40" id="previous" src="images/prevsng.svg" alt="">
                                <img width="40" id="play" src="images/play.svg" alt="">
                                <img width="40" id="next" src="images/nextsng.svg" alt="">
                            </div>
                            <div class="timevol">

                            </div>
                            <div>
                                <div class="songtime"></div>
                                <div class="volume">
                                    <img width="30" src="images/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
</body>

</html>
